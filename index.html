<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="conteiner_pai">
        <div class="instagram_celular">
            <img src="./img/celular_inicio.png" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="caixa">
                <img src="./img/logo_nome_instagram.png" alt="logo_nome_instagram" class="logo_nome_intagram">
                <div class="foto_perfil">
                    <img src="./img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram_login"> Continue como thiestressei</a>
                <a href="#" class="instagram_logout"> Sair </a>
            </div>
            <div class="caixa">
                <p class="not_account"> Não é thiestressei?</p>
                <p class="not_account">
                    <span class="link_blue"> Alternar contas</span>
                    ou 
                    <span class="link_blue"> Inscreva-se</span>
                </p>
            </div>
            <div class="obtenha_app">
                <p class="obtenha_app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>


        </div>

    </div>
</body>
</html>
